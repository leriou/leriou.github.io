r><span class="line">        <span class="string">&quot;paralle-computing&quot;</span>: &#123;</span><br><span class="line">            <span class="string">&quot;work-using-now&quot;</span>: [</span><br><span class="line">                <span class="string">&quot;flink&quot;</span>,</span><br><span class="line">                <span class="string">&quot;kafka-streaming&quot;</span></span><br><span class="line">            ],</span><br><span class="line">            <span class="string">&quot;ever-used&quot;</span>: [</span><br><span class="line">                <span class="string">&quot;spark streaming&quot;</span>,</span><br><span class="line">                <span class="string">&quot;spark&quot;</span></span><br><span class="line">            ]    </span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="string">&quot;devops&quot;</span>:&#123;</span><br><span class="line">            <span class="string">&quot;work-with&quot;</span>: [</span><br><span class="line">                <span class="string">&quot;k8s&quot;</span>,</span><br><span class="line">                <span class="string">&quot;ci/cd&quot;</span></span><br><span class="line">            ],</span><br><span class="line">            <span class="string">&quot;monitoring-tools&quot;</span>: [</span><br><span class="line">                <span class="string">&quot;using-now&quot;</span>: [</span><br><span class="line">                    <span class="string">&quot;pinpoint&quot;</span>,</span><br><span class="line">                    <span class="string">&quot;grafana&quot;</span></span><br><span class="line">                ]</span><br><span class="line">            ]</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
